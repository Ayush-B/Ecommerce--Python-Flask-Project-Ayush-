{% extends "layouts/base.html" %}

{% block content %}
<h2 class="ui header">User Management</h2>

<table class="ui celled table">
    <thead>
        <tr>
            <th>Email</th>
            <th>Role</th>
            <th>Status</th>
            <th class="collapsing">Actions</th>
        </tr>
    </thead>

    <tbody>
        {% for u in users %}
        <tr>
            <td>{{ u.email }}</td>
            <td>{{ u.role }}</td>
            <td>{{ "Active" if u.is_active else "Inactive" }}</td>

            <td>
                {% if u.email != seeded_admin %}
                    <form action="{{ url_for('admin_users.toggle_active', user_id=u.id) }}" method="post" style="display:inline;">
                        <button class="ui button">
                            {{ "Deactivate" if u.is_active else "Activate" }}
                        </button>
                    </form>

                    <form action="{{ url_for('admin_users.set_role', user_id=u.id) }}" method="post" style="display:inline;">
                        <select name="role" onchange="this.form.submit();">
                            <option value="customer" {% if u.role=='customer' %}selected{% endif %}>Customer</option>
                            <option value="admin" {% if u.role=='admin' %}selected{% endif %}>Admin</option>
                        </select>
                    </form>
                {% else %}
                    <div class="ui label">Primary Admin</div>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
