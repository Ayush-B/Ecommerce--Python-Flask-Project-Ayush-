{% extends "layouts/base.html" %}

{% block content %}
<h2 class="ui header">Edit Product</h2>

<form class="ui form" method="post" action="{{ url_for('admin_products.update_product', product_id=product.id) }}">

    <div class="two fields">
        <div class="field">
            <label>Name</label>
            <input type="text" name="name" value="{{ product.name }}">
        </div>

        <div class="field">
            <label>SKU</label>
            <input type="text" name="sku" value="{{ product.sku }}">
        </div>
    </div>

    <div class="field">
        <label>Description</label>
        <textarea name="description">{{ product.description }}</textarea>
    </div>

    <div class="three fields">
        <div class="field">
            <label>Price (USD)</label>
            <input type="number" step="0.01" name="price" value="{{ product.price_cents / 100 }}">
        </div>

        <div class="field">
            <label>Qty</label>
            <input type="number" name="qty" value="{{ product.qty }}">
        </div>

        <div class="field">
            <label>Category</label>
            <input type="text" name="category" value="{{ product.category }}">
        </div>
    </div>

    <div class="field">
        <label>Image URL</label>
        <input type="text" name="image_url" value="{{ product.image_url }}">
    </div>

    <button class="ui primary button">Save Changes</button>
</form>
{% endblock %}
