{% extends "layouts/base.html" %}

{% block content %}
<h2 class="ui header">Activity Log</h2>

<table class="ui celled table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Admin</th>
            <th>Action</th>
            <th>Target</th>
            <th>Details</th>
            <th>Timestamp</th>
        </tr>
    </thead>

    <tbody>
        {% for log in logs %}
        <tr>
            <td>{{ log.id }}</td>
            <td>{{ log.admin.email }}</td>
            <td>{{ log.action_type }}</td>
            <td>{{ log.target_type }} #{{ log.target_id }}</td>
            <td>{{ log.details }}</td>
            <td>{{ log.timestamp }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
